# https://peps.python.org/pep-0517/
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

# https://hatch.pypa.io/latest/config/metadata/
[tool.hatch.version]
source = "vcs"

# https://peps.python.org/pep-0621/
[project]
name = "ome-writers"
dynamic = ["version"]
description = "OME-TIFF and OME-ZARR writer APIs designed for microscopy acquisition"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }
authors = [{ name = "Talley Lambert", email = "talley.lambert@gmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = ["numpy>=2", "typing-extensions>=4.10.0"]

[project.optional-dependencies]
tensorstore = ["tensorstore>=0.1.69,!=0.1.72"]
acquire-zarr = ["acquire-zarr>=0.5.1"]
tifffile = ["tifffile>=2024.8.30", "ome-types>=0.6.1"]

[dependency-groups]
# used for all tests
test = ["pytest>=8.4.2", "pytest-cov>=7.0.0"]
# these mirror the extras above
# but with additional dependencies for testing
# these are the groups used on CI
tensorstore = [{ include-group = 'test' }, "ome-writers[tensorstore]"]
acquire-zarr = [
    { include-group = 'test' },
    "ome-writers[acquire-zarr]",
    "zarr>=2.18",
]
tifffile = [{ include-group = 'test' }, "ome-writers[tifffile]"]
pymmcore = [
    { include-group = 'test' },
    "pymmcore-plus>=0.15.0",
    "ome-writers[tensorstore,acquire-zarr,tifffile]",
]
dev = [
    { include-group = "pymmcore" },
    "ipython>=8.37.0",
    "mypy>=1.18.1",
    "pdbpp>=0.11.7 ; sys_platform != 'win32'",
    "rich>=14.1.0",
    "ruff>=0.13.0",
    "tensorstore-stubs>=0.1.2",
]

[project.urls]
homepage = "https://github.com/pymmcore-plus/ome-writers"
repository = "https://github.com/pymmcore-plus/ome-writers"

# https://docs.astral.sh/ruff
[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src"]
fix = true
unsafe-fixes = true

# https://docs.astral.sh/ruff/rules
[tool.ruff.lint]
pydocstyle = { convention = "numpy" }
select = [
    "E",    # style errors
    "W",    # style warnings
    "F",    # flakes
    "D",    # pydocstyle
    "D417", # Missing argument descriptions in Docstrings
    "I",    # isort
    "UP",   # pyupgrade
    "C4",   # flake8-comprehensions
    "B",    # flake8-bugbear
    "A001", # flake8-builtins
    "ANN",  # flake8-annotations
    "RUF",  # ruff-specific rules
    "TC",   # flake8-type-checking
    "TID",  # flake8-tidy-imports
]
ignore = [
    "D401", # First line should be in imperative mood (remove to opt in)
]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["D", "S"]

# https://docs.astral.sh/ruff/formatter/
[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = false # default is false

# https://mypy.readthedocs.io/en/stable/config_file.html
[tool.mypy]
files = "src/**/"
strict = true
disallow_any_generics = false
disallow_subclassing_any = false
show_error_codes = true
pretty = true

# https://docs.pytest.org/
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
filterwarnings = ["error", "ignore:Failing to pass a value:DeprecationWarning"]

# https://coverage.readthedocs.io/
[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@overload",
    "except ImportError",
    "\\.\\.\\.",
    "raise NotImplementedError()",
    "pass",
]

[tool.coverage.run]
source = ["ome_writers"]

[tool.check-manifest]
ignore = [".pre-commit-config.yaml", ".ruff_cache/**/*", "tests/**/*"]

[tool.typos.default]
extend-ignore-identifiers-re = ["(?i)nd2?.*", "(?i)ome"]
